<!--This Exercise: trial os "loading..."" message pg about loading Reach components; the message shows
in Style of message that is enhanced with various style effects --> 
<!--The strategy is to learn how differently the "loading" shows, a couple o'secs; not using only the tags <div id="root"></div>
[for the purpose]. And, <script type="module" src="/src/main.jsx"> kept simple (i.e.no dynamic) in tag <body></body>-->
<!--Enhancements: ✅ Dark Mode (default Bl. bckgrnd w/ styled White & accent elements)
-~-~-~-~-~-~-~-~- ✅ Responsive Layout (scales nicely on both mobile and desktop)
-~-~-~-~-~-~-~-~- ✅ Smooth Animation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --bg-color: #08fb109;
    --text-color: #ffffff;
    --accent-color: #ff00ff;
  }
       /* Neon Flicker Effect */
      .neon-loading {
        color: #0ff;
        font-size: 2rem;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        margin-top: 30vh;
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff;
        animation: flicker 2s infinite alternate;
        transition: opacity 0.8s ease-in-out;
      }

      @keyframes flicker {
        0% { opacity: 1; }
        25% { opacity: 0.6; }
        50% { opacity: 0.9; }
        75% { opacity: 0.5; }
        100% { opacity: 1; }
      }
            /* Fade-out trigger */
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <body style="margin: 0; background-color: #111; color: white;">
  <div id="root"></div>
  </body>
    <script>
      // Wait for React to mount, then fade out preloader
      window.addEventListener("DOMContentLoaded", () => {
        const rootCheck = setInterval(() => {
          const root = document.getElementById("root");
          const preloader = document.getElementById("preloader");
          if (root && root.childNodes.length > 0) {
        // Optional: delay fade-out
        setTimeout(() => {
          preloader.classList.add("fade-out");
          // Then remove from DOM entirely after fade
          setTimeout(() => {
            preloader.classList.add("hidden");
          }, 1000); // Wait for fade to finish
        }, 1500); // Wait before fading out
        clearInterval(rootCheck);
      }
    }, 300);
      });
      setTimeout(() => {
  const preloader = document.getElementById("preloader");
  if (preloader) preloader.remove();
}, 1500);
    </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
